            <div class="name_surname">
                <div class="first_name">
                    <span>First Name</span>
                    <input type="text" name="first_name" id="first_name" placeholder="Your name" required>
                </div>

                </div>
            </div>
    
            <div class="email">
                <span>Email</span>
                <input type="email" name="email" id="email" placeholder="your.mail@example.com" required>
            </div>
    
            <div class="subject">
                <span>Subject</span>
                <input type="text" name="subject" id="subject" placeholder="Contact subject.." required>
            </div>
    
            <div class="text_area">
                <span>Message</span>
                <textarea name="textarea" id="textarea" cols="30" rows="10" required></textarea>
            </div>
    
            <button class="btn_send">Send</button>
        </form>
    </section>
